<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>ГЕОХРОМ: ТЕРРАЭНЕРГЕТИКА</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Cormorant:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated background layers -->
    <div class="bg-layer bg-crystals"></div>
    <div class="bg-layer bg-magma"></div>
    <div class="bg-layer bg-particles" id="particles"></div>

    <!-- Floating crystals -->
    <div class="crystal-container" id="crystals"></div>

    <!-- Main book container -->
    <div class="book-container">
        <!-- Navigation sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-crystal"></div>
                <h2>ГЕОХРОМ</h2>
                <span class="subtitle">Терраэнергетика</span>
            </div>
            <div class="nav-content" id="navContent">
                <!-- Generated by JS -->
            </div>
            <div class="sidebar-footer">
                <div class="depth-indicator">
                    <span class="depth-label">Глубина</span>
                    <div class="depth-bar">
                        <div class="depth-fill" id="depthFill"></div>
                    </div>
                    <span class="depth-value" id="depthValue">0 км</span>
                </div>
            </div>
        </nav>

        <!-- Toggle sidebar button -->
        <button class="sidebar-toggle" id="sidebarToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Main content area -->
        <main class="content" id="content">
            <!-- Cover page -->
            <section class="page cover-page active" id="cover">
                <div class="cover-bg"></div>
                <div class="cover-crystals"></div>
                <div class="cover-content">
                    <div class="title-container">
                        <div class="rune-circle"></div>
                        <h1 class="main-title">
                            <span class="title-line">ГЕОХРОМ</span>
                            <span class="title-divider"></span>
                            <span class="title-sub">ТЕРРАЭНЕРГЕТИКА</span>
                        </h1>
                        <p class="tagline">Полная система каналов и практик</p>
                    </div>

                    <div class="cover-quote">
                        <blockquote>
                            «Геос ждал нас 4,5 миллиарда лет.<br>
                            Теперь мы начинаем слушать.»
                        </blockquote>
                    </div>

                    <button class="enter-button" id="enterBook">
                        <span class="btn-text">Войти в глубину</span>
                        <span class="btn-glow"></span>
                        <span class="btn-crystals"></span>
                    </button>

                    <div class="scroll-hint">
                        <div class="scroll-arrow"></div>
                        <span>или листай вниз</span>
                    </div>
                </div>
            </section>

            <!-- Chapter pages will be inserted here by JS -->
            <div id="chapters"></div>
        </main>
    </div>

    <!-- Reading progress -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Audio ambience toggle -->
    <button class="ambience-toggle" id="ambienceToggle" title="Ambient звук">
        <svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
    </button>

    <!-- Back to top -->
    <button class="back-to-top" id="backToTop" title="Наверх">
        <svg viewBox="0 0 24 24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
    </button>

    <script src="book-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
